<ng2-toasty></ng2-toasty>
<div class="title">Update Pre Alert</div>

<div class="page-layout simple fullwidth" style="width: 600px">
  <form name="form" [formGroup]="form" novalidate>

    <mat-form-field style="width: 100%">
      <input matInput placeholder="Pre Alert" formControlName="pre_alert" autocomplete="off">
      <mat-error class="text-error" *ngIf="form.controls.pre_alert.hasError('required')">
        Pre Alert is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mt-3" style="width: 100%">
      <input matInput placeholder="Pick Up Address" formControlName="pick_up_address" autocomplete="off">
      <mat-error class="text-error" *ngIf="form.controls.pick_up_address.hasError('required')">
        Pick Up Address is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mt-3" style="width: 100%">
      <input matInput formControlName="pick_up_date" [matDatepicker]="receivedAt"
        placeholder="Pick Up Date">
      <mat-datepicker-toggle matSuffix [for]="receivedAt"></mat-datepicker-toggle>
      <mat-datepicker #receivedAt disabled="false"></mat-datepicker>
      <mat-error *ngIf="form.controls.pick_up_date.hasError('required')">
        Pick Up Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mt-3" style="width: 100%">
      <input matInput placeholder="Sales Note" formControlName="sales_note" autocomplete="off">
    </mat-form-field>

  </form>
  <mat-error class="text-error text-center" *ngIf="validateID">
    Please select one item
  </mat-error>
  <form name="formSearch" [formGroup]="formSearch" novalidate>
    <div fxLayout="row" class="mt-3">
      <mat-form-field fxFlex="25" class="mr-3">
        <input (keyup)="onSuggest()" formControlName="first_name" matInput placeholder="First Name" autocomplete="off">
      </mat-form-field>
      <mat-form-field fxFlex="25" class="mr-3">
        <input (keyup)="onSuggest()" formControlName="last_name" matInput placeholder="Last Name" autocomplete="off">
      </mat-form-field>
      <mat-form-field fxFlex="25" class="mr-3">
        <input (keyup)="onSuggest()" formControlName="email" matInput placeholder="Email" autocomplete="off">
      </mat-form-field>
      <button (click)="reset()" fxFlex="25" class="mt-3 mr-1" style="height: 40px" mat-raised-button>
        Reset
      </button>
    </div>
    <!-- <table class="table table-striped table-bordered mat-cyan-50-bg">
      <thead>
        <tr>
          <th>User ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listSuggest">
          <td class="border-table">
            {{ item.user_id }}

          <td class="border-table">

          </td>
          <td class="border-table">
            {{ item.last_name }}
          </td>
          <td class="border-table">
            {{ item.email }}
          </td>
        </tr>
      </tbody>
    </table> -->
    <div style="overflow: inherit; height: 300px">
      <ngx-datatable
        class="material" [rows]="listSuggest"
        [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
        [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'"
        [scrollbarH]="true" [reorderable]="reorderable"
        [selectionType]="'checkbox'"
        [selected]="selected">

        <ngx-datatable-column [width]="48" [canAutoResize]="false" [sortable]="false">
            <!-- <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
                <mat-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"></mat-checkbox>
            </ng-template> -->

            <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
                <mat-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></mat-checkbox>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [width]="150" name="User ID" prop="user_id"></ngx-datatable-column>

        <ngx-datatable-column [width]="150" name="First Name" prop="first_name"></ngx-datatable-column>

        <ngx-datatable-column [width]="200" name="Last Name" prop="last_name"></ngx-datatable-column>

        <ngx-datatable-column [width]="200" name="Email" prop="email"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </form>

  <div>
    <button mat-raised-button color="accent" class="submit-button" (click)="onSubmit()"
      [disabled]="form.invalid">
      Update
    </button>
  </div>
</div>
