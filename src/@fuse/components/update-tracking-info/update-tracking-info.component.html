<ng2-toasty></ng2-toasty>
<div class="title">Update Tracking Info</div>

<div class="page-layout simple fullwidth custom-dialog">
  <form name="form" [formGroup]="form" novalidate>
    <div class="ml-4 mb-4 mt-3">
        <span class="font-weight-bold">Order Name: </span><span>{{data['data'][0]['odr_name']}}</span>
    </div>
    <div class="ml-4 mb-4">
        <span class="font-weight-bold">AWB: </span><span>{{data['data'][0]['awb_num']}}</span>
    </div>
    <mat-form-field class="col-sm-12">
      <mat-select [disabled]="true" formControlName="odr_status" placeholder="Status">
        <mat-option
          *ngFor="let item of status"
          [value]="item.value"
        >
          {{ item.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-sm-12">
        <input formControlName="cus_other_fee" matInput placeholder="Vietlight Order Fee (VND)" />
      </mat-form-field>
      <mat-form-field class="col-sm-12">
          <input formControlName="sales_note_for_cs" matInput placeholder="CS Note about Fee" />
        </mat-form-field>
  </form>
  <div style="margin:auto">
    <button
      (click)="save()"
      class="mt-3 mr-1"
      color="accent"
      style="height: 40px"
      mat-raised-button
    >
      Save
    </button>
  </div>
</div>
