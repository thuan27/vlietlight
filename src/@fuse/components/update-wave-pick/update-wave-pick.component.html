<ng2-toasty></ng2-toasty>
<div class="title">Update Wave Pick</div>

<div class="page-layout simple fullwidth" style="width: 600px">
  <form name="form" [formGroup]="form" novalidate>

    <mat-form-field style="width: 100%">
      <input readonly="true" matInput placeholder="Wave Pick #" formControlName="wv_hdr_num" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="mt-3" style="width: 100%">
      <mat-select formControlName="wv_sts" placeholder="Status">
        <mat-option *ngFor="let item of status" [value]="item.key">
          {{ item.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <input readonly="true" matInput placeholder="Customer" formControlName="customer_name" autocomplete="off">
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <input readonly="true" matInput placeholder="Quantity" formControlName="awb_qty" autocomplete="off">
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <input matInput placeholder="Pick Up Address" formControlName="pick_up_address" autocomplete="off">
      <mat-error class="text-error" *ngIf="form.controls.pick_up_address.hasError('required')">
        Pick Up Address is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mt-3" style="width: 100%">
      <input matInput formControlName="pick_up_date" [matDatepicker]="receivedAt" placeholder="Pick Up Date">
      <mat-datepicker-toggle matSuffix [for]="receivedAt"></mat-datepicker-toggle>
      <mat-datepicker #receivedAt disabled="false"></mat-datepicker>
      <mat-error *ngIf="form.controls.pick_up_date.hasError('required')">
        Pick Up Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <input readonly="true" matInput placeholder="Create By" formControlName="created_by" autocomplete="off">
    </mat-form-field>

  </form>

  <div>
    <button mat-raised-button color="accent" class="submit-button" (click)="onSubmit()" [disabled]="form.invalid">
      Update
    </button>
  </div>
</div>
