<div class="title">Filter Order List</div>

<div class="page-layout simple fullwidth custom-dialog">
  <form
    id="form-control"
    class="row custom-form"
    [formGroup]="searchForm"
    autocomplete="off"
    (submit)="search()"
  >
    <mat-form-field class="col-sm-6 col-md-3">
      <input formControlName="order_id" matInput placeholder="Order #" />
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input formControlName="cus_name" matInput placeholder="Customer Name" />
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input
        formControlName="account_number"
        matInput
        placeholder="Account #"
      />
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <mat-select formControlName="odr_status" placeholder="Status">
        <mat-option class="custom-select-input" [value]="">
          Please select option
        </mat-option>
        <mat-option
          class="custom-select-input"
          *ngFor="let item of status"
          [value]="item.value"
        >
          {{ item.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input formControlName="awb_num" matInput placeholder="AWB #" />
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input formControlName="out_awb_num" matInput placeholder="Out AWB #" />
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input
        formControlName="cus_total_price"
        matInput
        placeholder="Customer Total Price"
      />
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input
        autocomplete="off"
        placeholder="To Country"
        formControlName="to_country_id"
        (keyup)="getCountry($event)"
        type="text"
        aria-label="Number"
        matInput
        [matAutocomplete]="autoCountry"
      />
      <mat-autocomplete
        [displayWith]="displayCountry.bind(this)"
        autoActiveFirstOption
        #autoCountry="matAutocomplete"
      >
        <mat-option *ngFor="let item of country" [value]="item.country_id">
          {{ item.country_name }}
        </mat-option>
      </mat-autocomplete>
      <mat-error
        *ngIf="searchForm.controls.to_country_id.hasError('hasnotCountry')"
      >
        This country does not exist
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <mat-select formControlName="picker" placeholder="User">
        <mat-option [value]="">
          Please select option
        </mat-option>
        <mat-option *ngFor="let item of userPickup" [value]="item.user_id">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <mat-select formControlName="user_id" placeholder="User">
        <mat-option [value]="">
          Please select option
        </mat-option>
        <mat-option *ngFor="let item of userSale" [value]="item.user_id">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input
        placeholder="Assigned CS"
        formControlName="cs_id"
        (keyup)="getCS($event)"
        type="text"
        aria-label="Number"
        matInput
        [matAutocomplete]="autoCS"
      />
      <mat-autocomplete
        [displayWith]="displayCS.bind(this)"
        autoActiveFirstOption
        #autoCS="matAutocomplete"
      >
        <mat-option *ngFor="let item of dataCS" [value]="item.user_id">
          {{ item.full_name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input
        formControlName="sales_note_for_cs"
        matInput
        placeholder="Sales Note For CS"
      />
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input
        placeholder="Service"
        formControlName="service_id"
        (keyup)="getService($event)"
        type="text"
        aria-label="Number"
        matInput
        [matAutocomplete]="autoService"
      />
      <mat-autocomplete
        [displayWith]="displayService.bind(this)"
        autoActiveFirstOption
        #autoService="matAutocomplete"
      >
        <mat-option
          *ngFor="let option of serviceName"
          [value]="option.service_id"
        >
          {{ option.service_name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <mat-select formControlName="item_id" placeholder="Item">
        <mat-option [value]="">
          Please select option
        </mat-option>
        <mat-option *ngFor="let item of itemTypeList" [value]="item.value">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input formControlName="zone_id" matInput placeholder="Zone" />
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input
        matInput
        formControlName="from_ship_date"
        [matDatepicker]="fromShipDate"
        placeholder="From Ship Date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="fromShipDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #fromShipDate disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input
        matInput
        formControlName="to_ship_date"
        [matDatepicker]="toShipDate"
        placeholder="To Ship Date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="toShipDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #toShipDate disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input
        matInput
        formControlName="from_act_ship_date"
        [matDatepicker]="fromActShipDate"
        placeholder="From Act Ship Date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="fromActShipDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #fromActShipDate disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="col-sm-6 col-md-3">
      <input
        matInput
        formControlName="to_act_ship_date"
        [matDatepicker]="toActShipDate"
        placeholder="To Act Ship Date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="toActShipDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #toActShipDate disabled="false"></mat-datepicker>
    </mat-form-field>
    <span class="format-line-height-button" class="custom-button">
      <button mat-raised-button color="accent" type="submit">Search</button>
      <button class="ml-3" mat-raised-button (click)="reset()">Reset</button>
    </span>
  </form>
</div>
