<div class="title">Update Tracking Info</div>

<div class="page-layout simple fullwidth" style="min-width: 300px">
  <form name="form" [formGroup]="form" novalidate>
    <mat-form-field class="col-sm-12">
      <mat-select formControlName="track_status_code" placeholder="Tracking Code">
        <mat-option
          *ngFor="let item of status"
          [value]="item.value"
        >
          {{ item.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-sm-12">
        <input formControlName="track_description" matInput placeholder="Description" />
      </mat-form-field>
      <mat-form-field class="col-sm-12">
          <input formControlName="track_location" matInput placeholder="Location" />
        </mat-form-field>
      <mat-form-field class="col-sm-12">
          <!-- <mat-placeholder>Actual Date Time</mat-placeholder> -->
          <input placeholder="Actual Date Time" formControlName="actual_date_time" matInput [matDatetimepicker]="dts" required autocomplete="false">
          <mat-datetimepicker-toggle [for]="dts" matSuffix></mat-datetimepicker-toggle>
          <mat-datetimepicker #dts type="datetime" openOnFocus="true" timeInterval="5"></mat-datetimepicker>
        </mat-form-field>
  </form>
  <div style="margin:auto">
    <button
      (click)="save()"
      class="mt-3 mr-1"
      color="accent"
      style="height: 40px"
      mat-raised-button
    >
      Save
    </button>
  </div>
</div>
