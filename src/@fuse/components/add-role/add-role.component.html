<div class="title">Add Role</div>

<div class="page-layout simple fullwidth" style="width: 600px">
    <div fxLayout="row" class="mt-3">
        <mat-form-field fxFlex="100">
          <input (keyup)="onSuggest()" matInput placeholder="Role Code" autocomplete="off">
        </mat-form-field>
      </div>
  <div style="overflow: inherit; height: 300px">
    <table>
      <thead>
        <tr>
            <th class="column-checkbox">
                <!-- <input type="checkbox" (click)="toggleCheckAll($event)" /> -->
                <input [disabled]="!allRoles.length"
                        [ngModelOptions]="{standalone: true}"
                       (ngModelChange)="CheckAll($event,'allRoles',StatePaginAddRole,'addRolePagin')"
                       [ngModel]="selectedAll.allRoles" id='ck-first' type="checkbox"/>
              </th>
              <th>Role Code</th>
              <th>Role Name</th>
              <th>Role Description</th>
        </tr>
      </thead>
      <tbody>
          <!-- <tr
          *ngFor="let item of allRoles | paginate: {id :'addRolePagin', itemsPerPage: 20, currentPage:currentPagePopupRole } ;let i = index"> -->
          <tr
          *ngFor="let item of allRoles">
          <td class="border-">
            <!-- <input type="checkbox" class="{{item.name}}" (click)="checkCheckAll($event)"> -->
            <input (change)="Selected($event,item,'allRoles',StatePaginAddRole,'addRolePagin')"
                   [ngModel]="item?.selected" [ngModelOptions]="{standalone: true}" value="{{item}}" type="checkbox">
          </td>
          <td class="border-table">{{item.code}}</td>
          <td class="border-table">{{item.name}}</td>
          <td class="border-table">{{item.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <button mat-raised-button color="accent" class="submit-button" (click)="onSubmit()">
      Update
    </button>
  </div>
</div>
