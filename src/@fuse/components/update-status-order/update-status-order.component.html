<ng2-toasty></ng2-toasty>
<div class="title">Update Status Order</div>

<div class="page-layout simple fullwidth custom-dialog">
  <form name="form" [formGroup]="form" novalidate>
    <mat-form-field class="col-sm-12">
      <mat-select formControlName="odr_status" placeholder="Status">
        <mat-option
          *ngFor="let item of status"
          [value]="item.value"
        >
          {{ item.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div class="m-auto">
    <button
      (click)="save()"
      class="mt-3 mr-1 custom-button"
      color="accent"
      mat-raised-button
    >
      Save
    </button>
  </div>
</div>
