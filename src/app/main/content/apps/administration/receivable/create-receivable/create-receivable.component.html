<ng2-toasty></ng2-toasty>

<div
  id="ngx-datatable"
  class="page-layout simple fullwidth"
  fusePerfectScrollbar
>
  <!-- HEADER -->
  <div
    class="header mat-accent-bg p-24 h-160"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-xs="column"
      fxLayoutAlign.gt-xs="center start"
    >
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">{{ title }}</span>
      </div>
      <div class="h2 mt-16">{{ title }}</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="p-24">
    <form
      [formGroup]="ReceivableForm"
      autocomplete="off"
      class="form"
      (submit)="onSubmit()"
    >
      <div class="background-title mat-cyan-200-bg margin-top-10">
        <h2 class="title">{{ titleGroup }}</h2>
      </div>
      <div class="box-shadow-form margin-top-10">
        <div class="row">
          <mat-form-field class="col-sm-12 col-md-6">
            <input
              [readonly]="disabledForm"
              matInput
              formControlName="act_date"
              [matDatepicker]="actDate"
              placeholder="Act Date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="actDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #actDate disabled="false"></mat-datepicker>
            <mat-error
              *ngIf="ReceivableForm.controls.act_date.hasError('required')"
            >
              Received At is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="col-sm-12 col-md-6">
            <input
              [readonly]="disabledForm"
              formControlName="cat_id"
              matInput
              placeholder="Cat ID"
            />
            <mat-error
              *ngIf="ReceivableForm.controls.cat_id.hasError('required')"
            >
              Cat ID is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="col-sm-12 col-md-6">
            <input
              [readonly]="disabledForm"
              formControlName="value"
              matInput
              placeholder="Value"
            />
            <mat-error
              *ngIf="ReceivableForm.controls.value.hasError('required')"
            >
              Value is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="col-sm-12 col-md-6">
            <input
              [readonly]="disabledForm"
              formControlName="discription"
              matInput
              placeholder="Discriptioin"
            />
            <mat-error
              *ngIf="ReceivableForm.controls.discription.hasError('required')"
            >
              Discriptioin is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="col-sm-12 col-md-6">
            <input
              [readonly]="disabledForm"
              formControlName="doc_number"
              matInput
              placeholder="Document Number"
            />
            <mat-error
              *ngIf="ReceivableForm.controls.doc_number.hasError('required')"
            >
              Document Number is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="col-sm-12 col-md-6">
            <input
              [readonly]="disabledForm"
              formControlName="sales_id"
              matInput
              placeholder="Sales ID"
            />
            <mat-error
              *ngIf="ReceivableForm.controls.sales_id.hasError('required')"
            >
              Sales ID is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="col-sm-12 col-md-6">
            <input
              [readonly]="disabledForm"
              formControlName="spend_purpose"
              matInput
              placeholder="Spend Purpose"
            />
            <mat-error
              *ngIf="
                ReceivableForm.controls.spend_purpose.hasError('required')
              "
            >
              Spend Purpose is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <button class="button-cancel" mat-raised-button (click)="cancel()">
        {{ buttonCancel }}
      </button>
      <button
        *ngIf="!disabledForm"
        class="button-submit"
        mat-raised-button
        color="accent"
        type="submit"
      >
        {{ buttonSubmitType }}
      </button>
    </form>
  </div>
</div>
