<ng2-toasty></ng2-toasty>

<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>
    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-16">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">User Role</span>
            </div>
            <div class="h2 mt-16">User Role</div>
        </div>
    </div>
    <!-- / HEADER -->
    <div class="p-24 row">
      <div class="col-md-4 col-sm-12 mt-2 ">
          <div class="form ">
            <div class="title-role">
                <span class="h3">Roles</span>
                    <button mat-raised-button color="accent" class="card-addition-role" (click)="resetRoleForm()">
                        <mat-icon class="icon-button-add">add_circle</mat-icon>
                        <span>Add</span>
                      </button>
            </div>
            <div *ngFor="let item of roleList" (click)="updateActiveRole(item)">
              <div [class.active]="item.name === curRoleName" (click)="getPermissionsByRoleName(item.name)" class="item-custom">{{ item.name }}</div>
            </div>
          </div>
      </div>
      <div class="col-md-8 col-sm-12 mt-2">
          <div class="form">
            <div class="title-role">
              <span class="h4 mr-2">Quick Filter</span>
              <mat-form-field class="mr-2">
                  <input matInput placeholder="Search Permission..." [(ngModel)]="permissionFilterKey">
                </mat-form-field>
                <span class="h4">{{ curRoleName }}</span>
                <button mat-raised-button color="accent" class="card-update-role" (click)="update()">
                    <mat-icon class="icon-button-add">check_circle</mat-icon>
                    <span>Update</span>
                  </button>
            </div>
            <div class="mt-3">
                <mat-checkbox [checked]="isCheckedAll" (change)="checkAll()">Check All
                </mat-checkbox>
                <div class="select-form" *ngFor="let module of allGroupPermission | searchPipe: 'group' :  permissionFilterKey">
                  <div class="checkbox-group">
                    <mat-checkbox (ngModelChange)="checkGroupPermission(module)" [ngModel]="module['checked']">{{module.group}}
                    </mat-checkbox>
                  </div>
                  <div class="row mt-3">
                    <div class="col-xl-4 col-lg-6 mt-1" *ngFor="let item of module.extended_permissions">
                      <mat-checkbox (ngModelChange)="checkPermission(item, module)" [ngModel]="item['checked']">{{item['description'] | uppercaseToSpaceLower}}
                      </mat-checkbox>
                    </div>
                  </div>
                </div>
            </div>
            </div>
      </div>
    </div>
</div>
