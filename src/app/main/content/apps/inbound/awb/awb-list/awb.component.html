<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">AWB List</span>
      </div>
      <div class="h2 mt-16">AWB List</div>
    </div>
    <div *ngIf="isOption" class="reference-button mat-white-bg">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button *ngIf="hasCreateUserPermission" mat-menu-item (click)="create()">
          <mat-icon>add_circle_outline</mat-icon>
          <span>Create AWB</span>
        </button>
        <button *ngIf="createWavePick" mat-menu-item (click)="create()">
          <mat-icon>add_circle_outline</mat-icon>
          <span>Create WavePick</span>
        </button>
        <button *ngIf="hasEditUserPermission" mat-menu-item (click)="update()">
          <mat-icon>system_update_alt</mat-icon>
          <span>Update AWB</span>
        </button>
        <button *ngIf="hasDeleteUserPermission" mat-menu-item (click)="delete()">
          <mat-icon>delete_forever</mat-icon>
          <span>Delete AWB</span>
        </button>
        <button *ngIf="hasCancelUserPermission" mat-menu-item (click)="delete()">
          <mat-icon>cancel</mat-icon>
          <span>Cancel AWB</span>
        </button>
        <button *ngIf="pendingAWB" mat-menu-item (click)="delete()">
          <mat-icon>short_text</mat-icon>
          <span>Pending AWB</span>
        </button>
        <button *ngIf="completeAWB" mat-menu-item (click)="delete()">
          <mat-icon>send</mat-icon>
          <span>Complete AWB</span>
        </button>
        <button *ngIf="removeAWB" mat-menu-item (click)="create()">
          <mat-icon>remove_circle_outline</mat-icon>
          <span>Remove AWB out of WavePick</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="p-24">

    <form id="form-control" [formGroup]="searchForm" autocomplete="off">
      <mat-form-field class="mr-2">
        <input formControlName="awb_code" matInput placeholder="Code">
      </mat-form-field>
      <mat-form-field class="mr-2">
        <input formControlName="out_awb_num" matInput placeholder="Out AWB #">
      </mat-form-field>
      <mat-form-field class="mr-2">
        <input formControlName="account_number" matInput placeholder="Account #">
      </mat-form-field>
      <mat-form-field class="mr-2 custom-selection">
        <mat-select formControlName="awb_sts" placeholder="Status">
          <mat-option [value]="">
            Please select option
          </mat-option>
          <mat-option *ngFor="let item of status" [value]="item.value">
            {{ item.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="mr-2">
        <input formControlName="user_id" matInput placeholder="Sales">
      </mat-form-field>
      <mat-form-field class="mr-2">
        <input matInput formControlName="ship_date" [matDatepicker]="dpCreated" placeholder="Shipe Date">
        <mat-datepicker-toggle matSuffix [for]="dpCreated"></mat-datepicker-toggle>
        <mat-datepicker #dpCreated disabled="false"></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="mr-2 custom-selection">
        <input placeholder="Service" formControlName="service_name" (keyup)="getService($event)" type="text"
          aria-label="Number" matInput [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of serviceName" [value]="option.service_name">
            {{ option.service_name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <!-- <mat-form-field class="mr-2">
        <input formControlName="sales_price" matInput placeholder="Sale Prices ($)">
      </mat-form-field> -->
      <mat-form-field class="mr-2">
        <input formControlName="pre_alert" matInput placeholder="Pre Alert">
      </mat-form-field>
      <mat-form-field class="mr-2">
        <input formControlName="pick_up_address" matInput placeholder="Pick Up">
      </mat-form-field>
      <mat-form-field class="mr-2">
        <input formControlName="cs_id" matInput placeholder="Assigned CS">
      </mat-form-field>

      <button class="mr-2 mb-4" mat-raised-button color="accent" (click)="getList()">Search</button>
      <button class="mr-2 mb-4" mat-raised-button (click)="reset()">Reset</button>
    </form>

    <ngx-datatable (page)="pageCallback($event)" class="material" [rows]="rows" [loadingIndicator]="loadingIndicator"
      [columnMode]="'force'" [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'" [reorderable]="reorderable"
      [selectionType]="'checkbox'" [count]="total" [selected]="selected" [externalPaging]="true" [offset]="current_page"
      [limit]="15" (sort)="onSort($event)" [externalSorting]="true" [scrollbarH]="true">

      <ngx-datatable-column [width]="80" [canAutoResize]="false" [sortable]="false">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row" let- let-isSelected="isSelected"
          let-onCheckboxChangeFn="onCheckboxChangeFn">
          <mat-checkbox [checked]="isSelected" (click)="onCheck(isSelected, row)" (change)="onCheckboxChangeFn($event)">
          </mat-checkbox>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [width]="130" name="Code" prop="awb_code"></ngx-datatable-column>

      <ngx-datatable-column [width]="130" name="Out AWB #" prop="out_awb_num"></ngx-datatable-column>

      <ngx-datatable-column [width]="130" name="Account #" prop="account_number"></ngx-datatable-column>

      <ngx-datatable-column name="Status" prop="awb_sts"></ngx-datatable-column>

      <ngx-datatable-column name="Sales" prop="user_id"></ngx-datatable-column>

      <ngx-datatable-column name="From Contact Name" prop="from_contact_name"></ngx-datatable-column>

      <ngx-datatable-column name="Ship Date" prop="ship_date"></ngx-datatable-column>

      <ngx-datatable-column [width]="200" name="To Address" prop="to_address"></ngx-datatable-column>

      <ngx-datatable-column [width]="200" name="Service ID" prop="service_id"></ngx-datatable-column>

      <ngx-datatable-column [width]="200" name="Net Weight" prop="ttl_weight"></ngx-datatable-column>

      <ngx-datatable-column [width]="200" name="Dim Weight" prop="ttl_volume"></ngx-datatable-column>

      <ngx-datatable-column [width]="200" name="Charge Weight (Kg)" prop="weight"></ngx-datatable-column>

      <ngx-datatable-column [width]="200" name="Freight ($)" prop="freight"></ngx-datatable-column>

  </div>
