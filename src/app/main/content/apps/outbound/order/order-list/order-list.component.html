<ng2-toasty></ng2-toasty>

<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>
    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-16">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Order List</span>
            </div>
            <div class="h2 mt-16">Order List</div>
        </div>

        <div class="reference-button mat-white-bg">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="create()">
                    <mat-icon>add_circle_outline</mat-icon>
                    <span>Create</span>
                </button>
                <button mat-menu-item (click)="update()">
                    <mat-icon>system_update_alt</mat-icon>
                    <span>Update</span>
                </button>
                <button mat-menu-item (click)="delete()">
                    <mat-icon>delete_forever</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="p-24">
        <form id="form-control" [formGroup]="searchForm" (submit)="getList(1, searchForm.value)" autocomplete="off">
          <mat-form-field fxFlex="20">
                <input formControlName="account_number" matInput placeholder="Code">
            </mat-form-field>
            <mat-form-field fxFlex="20" class="margin-left-10">
                <mat-select formControlName="odr_status" placeholder="Status">
                    <mat-option style="top:0 !important" [value]="">
                        Please select option
                  </mat-option>
                    <mat-option style="top:0 !important" *ngFor="let item of status" [value]="item.value">
                          {{ item.value }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="20" class="margin-left-10">
                <input formControlName="awb_num" matInput placeholder="Code">
            </mat-form-field>
            <mat-form-field fxFlex="20" class="margin-left-10">
                <input formControlName="cus_name" matInput placeholder="Code">
            </mat-form-field>
            <span fxFlex="20" class="margin-left-10" style="border-top: 0.84375em solid transparent;">
                <button mat-raised-button color="accent" type="submit">Search</button>
                <button mat-raised-button>Reset</button>
            </span>
        </form>

        <ngx-datatable (page)="pageCallback($event)" class="material" [rows]="rows"
            [loadingIndicator]="loadingIndicator" [columnMode]="'force'" [headerHeight]="48" [footerHeight]="56"
            [rowHeight]="'auto'" [reorderable]="reorderable" [selectionType]="'checkbox'" [count]="total"
            [selected]="selected" [scrollbarH]="true" (select)="onSelect($event)" [externalPaging]="true" [offset]="current_page"
            [limit]="15">

            <ngx-datatable-column [width]="48" [canAutoResize]="false" [sortable]="false">
                <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                    let-selectFn="selectFn">
                    <mat-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"></mat-checkbox>
                </ng-template>

                <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
                    let-onCheckboxChangeFn="onCheckboxChangeFn">
                    <mat-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></mat-checkbox>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [width]="200" name="Order Name" prop="order_id_link"></ngx-datatable-column>

            <ngx-datatable-column [width]="200" name="Customer Name" prop="cus_name"></ngx-datatable-column>

            <ngx-datatable-column [width]="200" name="Account Number" prop="account_number"></ngx-datatable-column>

            <ngx-datatable-column [width]="200" name="To Country ID" prop="to_country_id"></ngx-datatable-column>

            <ngx-datatable-column [width]="200" name="AWB Number" prop="awb_num"></ngx-datatable-column>

            <ngx-datatable-column [width]="200" name="Outbound AWB Number" prop="out_awb_num"></ngx-datatable-column>


            <ngx-datatable-column [width]="200" name="Status" prop="odr_status"></ngx-datatable-column>

            <ngx-datatable-column [width]="200" name="Customer Total Price" prop="cus_total_price"></ngx-datatable-column>
        </ngx-datatable>
    </div>

</div>
