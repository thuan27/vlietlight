<ng2-toasty></ng2-toasty>

<div
  id="ngx-datatable"
  class="page-layout simple fullwidth"
  fusePerfectScrollbar
>
  <!-- HEADER -->
  <div
    class="header mat-accent-bg p-24  h-110"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-xs="column"
      fxLayoutAlign.gt-xs="center start"
    >
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Order List</span>
      </div>
      <div class="h2 mt-16">Order List</div>
    </div>

    <div class="reference-button d-flex">
      <button
        class="mr-4"
        mat-raised-button
        color="orange-800-bg"
        (click)="filter()"
      >
        <mat-icon>filter_list</mat-icon>
        <span>Filter</span>
      </button>
      <div class="mat-white-bg">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateStatus()">
            <mat-icon>system_update_alt</mat-icon>
            <span>Update Order Status</span>
          </button>
          <button mat-menu-item (click)="updateFee()">
            <mat-icon>system_update_alt</mat-icon>
            <span>Update Order Vielight Fee</span>
          </button>
          <button mat-menu-item (click)="updateTrackingInfo()">
            <mat-icon>system_update_alt</mat-icon>
            <span>Update Tracking Info</span>
          </button>
          <button mat-menu-item (click)="updateAgent()">
            <mat-icon>system_update_alt</mat-icon>
            <span>Update Agent Data</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="p-24">
    <ngx-datatable
      (page)="pageCallback($event)"
      class="material"
      [rows]="rows"
      [loadingIndicator]="loadingIndicator"
      [columnMode]="'force'"
      [headerHeight]="48"
      [footerHeight]="56"
      [rowHeight]="'auto'"
      [reorderable]="reorderable"
      [selectionType]="'checkbox'"
      [count]="total"
      [selected]="selected"
      [scrollbarH]="true"
      (select)="onSelect($event)"
      [externalPaging]="true"
      [offset]="current_page"
      [limit]="15"
      (tableContextmenu)="onTableContextMenu($event)"
    >
      <ngx-datatable-column
        [frozenLeft]="true"
        [width]="48"
        [canAutoResize]="false"
        [sortable]="false"
      >
        <ng-template
          ngx-datatable-header-template
          let-value="value"
          let-allRowsSelected="allRowsSelected"
          let-selectFn="selectFn"
        >
          <mat-checkbox
            [checked]="allRowsSelected"
            (change)="selectFn(!allRowsSelected)"
          ></mat-checkbox>
        </ng-template>

        <ng-template
          ngx-datatable-cell-template
          let-value="value"
          let-isSelected="isSelected"
          let-onCheckboxChangeFn="onCheckboxChangeFn"
        >
          <mat-checkbox
            [checked]="isSelected"
            (change)="onCheckboxChangeFn($event)"
          ></mat-checkbox>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        prop="order_id"
        [frozenLeft]="true"
        [width]="200"
        name="Order ID"
      >
        <ng-template ngx-datatable-cell-template let-value="value">
          <a
            #tooltip="matTooltip"
            matTooltip="See the order detail"
            matTooltipPosition="below"
            matTooltipHideDelay="200"
            href="#/apps/outbound/order/{{ value }}"
            >{{ value }}</a
          >
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        [frozenLeft]="true"
        [width]="200"
        name="Order #"
        prop="odr_name"
      >
        <ng-template
          ngx-datatable-cell-template
          let-value="value"
          let-row="row"
        >
          <a
            #tooltip="matTooltip"
            matTooltip="See the tracking"
            matTooltipPosition="below"
            matTooltipHideDelay="200"
            href="#/apps/outbound/tracking/{{ row.awb_num }}"
          >
            {{ row.odr_name }}</a
          >
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        [frozenLeft]="true"
        [width]="150"
        name="Status"
        prop="odr_status"
      ></ngx-datatable-column>

      <ngx-datatable-column [frozenLeft]="true" [width]="120" name="AWB #">
        <ng-template
          ngx-datatable-cell-template
          let-value="value"
          let-row="row"
        >
          <a
            #tooltip="matTooltip"
            matTooltip="See the AWB"
            matTooltipPosition="below"
            matTooltipHideDelay="200"
            href="#/apps/inbound/awb1/{{ row.order_id }}"
          >
            {{ row.awb_num }}</a
          >
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        name="Track Status Code"
        prop="track_status_code"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Track Status Name"
        prop="track_status_name"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Track Description"
        prop="track_description"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Is Retain"
        prop="is_retain"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Is Exact"
        prop="is_exact"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="To Country"
        prop="to_country_name"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Out AWB #"
        prop="out_awb_num"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Customer Total Price"
        prop="cus_total_price"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Pick Up"
        prop="pickerName"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="User Name"
        prop="user_name"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Assigned CS"
        prop="csName"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Sales Note For CS"
        prop="sales_note_for_cs"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Service"
        prop="service_name"
      ></ngx-datatable-column>

      <ngx-datatable-column name="Item" prop="item_type"></ngx-datatable-column>

      <ngx-datatable-column name="Zone" prop="zone_id"></ngx-datatable-column>

      <ngx-datatable-column
        name="Customer Name"
        prop="cus_name"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Account #"
        prop="account_number"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Receive Date"
        prop="receive_date"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Ship Date"
        prop="ship_date"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Act Ship Date"
        prop="act_ship_date"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Changed Weight Time"
        prop="account_number"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Weight In"
        prop="weight_in"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Weight Out"
        prop="weight_out"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Volume In"
        prop="volume_in"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Volume Out"
        prop="volume_out"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Weight Discrepancy"
        prop="weight_discrepancy"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Volume Discrepancy"
        prop="volume_discrepancy"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Pack Quantity"
        prop="pack_quantity"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Created At"
        prop="created_at"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Updated At"
        prop="updated_at"
      ></ngx-datatable-column>
    </ngx-datatable>
    <div class="export margin-top-10">
      <label class="label-export">Export to:</label>
      <a (click)="exportCsv()" class="csv"></a>
      <a (click)="exportExcel()" class="excel"></a>
      <span class="algin-right-export">
        <span class="ml-5 label-export">Detail: </span>
        <a (click)="exportExcelDetail()" class="excel"></a>
      </span>
    </div>
  </div>
</div>
