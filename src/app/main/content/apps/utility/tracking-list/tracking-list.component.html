<ng2-toasty></ng2-toasty>

<div
  id="ngx-datatable"
  class="page-layout simple fullwidth"
  fusePerfectScrollbar
>
  <!-- HEADER -->
  <div
    class="header mat-accent-bg p-24 h-160"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-xs="column"
      fxLayoutAlign.gt-xs="center start"
    >
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Tracking List</span>
      </div>
      <div class="h2 mt-16">Tracking List</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="p-24">
    <form
      id="form-control"
      class="row"
      [formGroup]="searchForm"
      autocomplete="off"
    >
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input
          formControlName="id"
          matInput
          placeholder="ID"
        />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <mat-select formControlName="is_canceled" placeholder="Is Canceled">
          <mat-option [value]="">
            Please select option
          </mat-option>
          <mat-option *ngFor="let item of isCancel" [value]="item.value">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="service_id" matInput placeholder="Service ID" />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="awb_id" matInput placeholder="AWB ID" />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="awb_code" matInput placeholder="AWB Code" />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input
          matInput
          formControlName="act_date_time"
          [matDatepicker]="act_date"
          placeholder="Actual Date Time"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="act_date"
        ></mat-datepicker-toggle>
        <mat-datepicker #act_date disabled="false"></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input
        matInput
        formControlName="created_at"
        [matDatepicker]="createdAt"
        placeholder="Created At"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="createdAt"
      ></mat-datepicker-toggle>
      <mat-datepicker #createdAt disabled="false"></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input
        matInput
        formControlName="updated_at"
        [matDatepicker]="updatedAt"
        placeholder="Updated At"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="updatedAt"
      ></mat-datepicker-toggle>
      <mat-datepicker #updatedAt disabled="false"></mat-datepicker>
      </mat-form-field>
      <span class="format-line-height-button">
        <button
          class="mb-4"
          mat-raised-button
          color="accent"
          (click)="getList()"
        >
          Search
        </button>
        <button class="\mb-4" mat-raised-button (click)="reset()">Reset</button>
      </span>
    </form>

    <ngx-datatable
      (page)="pageCallback($event)"
      class="material"
      [rows]="rows"
      [loadingIndicator]="loadingIndicator"
      [columnMode]="'force'"
      [headerHeight]="48"
      [footerHeight]="56"
      [rowHeight]="'auto'"
      [reorderable]="reorderable"
      [selectionType]="'checkbox'"
      [count]="total"
      [selected]="selected"
      [scrollbarH]="true"
      [externalPaging]="true"
      [offset]="current_page"
      [limit]="15"
      (sort)="onSort($event)"
      [externalSorting]="true"
    >
      <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>

      <ngx-datatable-column
        name="Is Canceled"
        prop="is_canceled"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Service ID"
        prop="service_id"
      ></ngx-datatable-column>

      <ngx-datatable-column name="AWB ID" prop="awb_id"></ngx-datatable-column>

      <ngx-datatable-column
        name="AWB Code"
        prop="awb_code"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Track Status Code"
        prop="track_status_code"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Track Status Name"
        prop="track_status_name"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Description"
        prop="description"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Location"
        prop="location"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Actual Date Time"
        prop="act_date_time"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="From Address"
        prop="from_addr"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="To Address"
        prop="to_addr"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Created By"
        prop="created_by"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Updated By"
        prop="updated_by"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Created At"
        prop="created_at"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Updated At"
        prop="updated_at"
      ></ngx-datatable-column>
    </ngx-datatable>
    <!-- <div class="export margin-top-10">
      <label class="label-export">Export to:</label>
      <a (click)="exportCsv()" class="csv"></a>
    </div> -->
  </div>
</div>
