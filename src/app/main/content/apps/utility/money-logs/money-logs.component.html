<div
  id="ngx-datatable"
  class="page-layout simple fullwidth"
  fusePerfectScrollbar
>
  <!-- HEADER -->
  <div
    class="header mat-accent-bg p-24 h-160"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-xs="column"
      fxLayoutAlign.gt-xs="center start"
    >
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Money Logs Search</span>
      </div>
      <div class="h2 mt-16">Money Logs Search</div>
    </div>
    <div class="reference-button mat-white-bg">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="create()">
          <mat-icon>add_circle_outline</mat-icon>
          <span>Create</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="p-24">
    <form
      id="form-control"
      class="row"
      [formGroup]="searchForm"
      (submit)="getList()"
      autocomplete="off"
    >
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="id" matInput placeholder="ID" />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="class" matInput placeholder="Class" />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="function" matInput placeholder="Function" />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="line" matInput placeholder="Line" />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input
          formControlName="description"
          matInput
          placeholder="Description"
        />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input
          formControlName="internal_user"
          matInput
          placeholder="Internal User"
        />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="error" matInput placeholder="Error" />
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input
          matInput
          formControlName="created_at"
          [matDatepicker]="dpCreatedAt"
          placeholder="Created At"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="dpCreatedAt"
        ></mat-datepicker-toggle>
        <mat-datepicker #dpCreatedAt disabled="false"></mat-datepicker>
      </mat-form-field>
      <span class="format-line-height-button">
        <button mat-raised-button color="accent" type="submit">Search</button>
        <button mat-raised-button (click)="reset()">Reset</button>
      </span>
    </form>

    <ngx-datatable
      (page)="pageCallback($event)"
      class="material"
      [rows]="rows"
      [loadingIndicator]="loadingIndicator"
      [columnMode]="'force'"
      [headerHeight]="48"
      [footerHeight]="56"
      [rowHeight]="'auto'"
      [reorderable]="reorderable"
      [selectionType]="'checkbox'"
      [count]="total"
      [selected]="selected"
      [externalPaging]="true"
      [scrollbarH]="true"
      [offset]="current_page"
      [limit]="15"
      (sort)="onSort($event)"
      [externalSorting]="true"
    >
      <ngx-datatable-column
        [frozenLeft]="true"
        [width]="70"
        [canAutoResize]="false"
        [sortable]="false"
      >
        <ng-template
          ngx-datatable-cell-template
          let-value="value"
          let-isSelected="isSelected"
          let-onCheckboxChangeFn="onCheckboxChangeFn"
        >
          <mat-checkbox
            [checked]="isSelected"
            (change)="onCheckboxChangeFn($event)"
          ></mat-checkbox>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>

      <ngx-datatable-column
        width="400"
        name="Class"
        prop="class"
      ></ngx-datatable-column>

      <ngx-datatable-column
        width="400"
        name="Function"
        prop="function"
      ></ngx-datatable-column>

      <ngx-datatable-column name="Line" prop="line"></ngx-datatable-column>

      <ngx-datatable-column
        width="400"
        name="Description"
        prop="description"
      ></ngx-datatable-column>

      <ngx-datatable-column
        name="Internal User"
        prop="internal_user"
      ></ngx-datatable-column>

      <ngx-datatable-column name="Error" prop="error"></ngx-datatable-column>

      <ngx-datatable-column
        name="Created At"
        prop="created_at"
      ></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
