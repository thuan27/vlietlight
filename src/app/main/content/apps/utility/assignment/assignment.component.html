<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Calculate Money</span>
      </div>
      <div class="h2 mt-16">Calculate Money</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->

  <div class="form ml-3 mr-3 mt-3">
    <div ngxDroppable class="list-cards ngx-dnd-container" fxLayout="row">
      <div ngxDroppable="example-target" [model]="list1" (over)="over($event)" (drop)=drop($event) (out)="onDrop($event)" fxFlex="25">
        <div [ngxDraggable]="['example-target']"  [model]="item"  *ngFor="let item of list1" class="todo-list-item has-handle col-sm-8 item-list">
          <h5>{{ item.name }}</h5>
        </div>
      </div>

      <!-- <div class="row" fxFlex="75">
        <div class="form-right" ngxDroppable="example-target" [model]="list2" (out)="onDrop($event)" >
          <div [ngxDraggable]="['example-target']" [model]="item1" class="item-right col-sm-3 todo-list-item has-handle item-list" *ngFor="let item1 of list2">
            <h5>title</h5>
            <h5>{{ item1.name }}</h5>
          </div>
        </div>
      </div> -->
      <div class="row" fxFlex="75">
          <div class="form-right" >
            <div ngxDroppable="example-target" class="item-right col-sm-3 todo-list-item has-handle item-list" *ngFor="let item1 of list2">
                <h5>{{ item1.name }}</h5>
            </div>
          </div>
        </div>
    </div>
  </div>

</div>
