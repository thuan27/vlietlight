<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Assignment</span>
      </div>
      <div class="h2 mt-16">Assignment</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <!-- CONTENT -->
  <div class="p-24">
    <form id="form-control" [formGroup]="searchForm" autocomplete="off">
      <mat-form-field class="mr-2">
        <input formControlName="awb_code" matInput placeholder="AWB Code">
      </mat-form-field>
      <mat-form-field class="mr-2">
        <input formControlName="customer_name" matInput placeholder="Customer Name">
      </mat-form-field>
      <mat-form-field class="mr-2">
        <input matInput formControlName="from_date" [matDatepicker]="fromDate"
          placeholder="From Date">
        <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
        <mat-datepicker #fromDate disabled="false"></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="mr-2">
          <input matInput formControlName="to_date" [matDatepicker]="toDate"
            placeholder="To Date">
          <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
          <mat-datepicker #toDate disabled="false"></mat-datepicker>
        </mat-form-field>
      <span>
          <button class="mr-2 mb-4" mat-raised-button color="accent" (click)="getList()">Search</button>
          <button class="mr-2 mb-4" mat-raised-button (click)="reset()">Reset</button>
      </span>
    </form>

    <div class="form mt-3">

        <div class="list-cards ngx-dnd-container" fxLayout="row">
          <div ngxDroppable="assignment" fxFlex="25" class="pr-2">
            <div (click)="viewDetailAssignment(item)" [ngxDraggable]="['assignment']" [model]="item"  *ngFor="let item of listSuggest" class="todo-list-item has-handle col-sm-12 item-list">
              <h5>{{ item.full_name }}</h5>
            </div>
          </div>
        <div class="row ml-2" fxFlex="75">
          <div class="form-right col-sm-4"  *ngFor="let assignment of listAssignment">
            <div class="group-drag">
                <h5 style="text-align: center;">{{ assignment.wv_hdr_num }}</h5>
                <div [removeOnSpill]="false"
                  (drop)="addAssignment($event, assignment)"
                  style="width: 95%;" ngxDroppable="assignment"
                  class="item-right todo-list-item has-handle item-list"
                >
                  <div *ngIf="assignment.picker_name != ''" class="todo-list-item has-handle col-sm-12 item-list">
                    <h5>{{ assignment.picker_name }}</h5>
                  </div>
                </div>
                <h5 style="text-align: center;">{{ assignment.customer_name }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
