<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-16">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Sales Calculate Money</span>
            </div>
            <div class="h2 mt-16">Sales Calculate Money</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="p-24">

        <form [formGroup]="CalculateForm" autocomplete="off" class="form">
            <div class="background-title mat-cyan-200-bg margin-top-10">
                <h2 class="title">Calculate</h2>
            </div>
            <div class="box-shadow-form margin-top-10">
                <div class="row">
                    <mat-form-field class="col-sm-12">
                        <input placeholder="Service Name" formControlName="service_name" (keyup)="getService($event)" type="text"
                          aria-label="Number" matInput [matAutocomplete]="autoServiceName">
                        <mat-autocomplete autoActiveFirstOption #autoServiceName="matAutocomplete">
                          <mat-option *ngFor="let option of serviceName" [value]="option.service_name">
                            {{ option.service_name }}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-sm-12">
                        <mat-select formControlName="service_id_example" placeholder="Service Weight Range">
                            <mat-option *ngFor="let item of group2" [value]="item.value">
                                {{ item.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-sm-12">
                        <input formControlName="reweight" matInput placeholder="Weight (2) [B]">
                        <mat-error *ngIf="CalculateForm.controls.reweight.hasError('required')">
                            Weight is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-sm-12">
                        <mat-select formControlName="zone_example" placeholder="">
                            <mat-option *ngFor="let item of group3" [value]="item.value">
                                {{ item.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-sm-12">
                        <input formControlName="zone" matInput placeholder="Zone (3) [C]">
                        <mat-error *ngIf="CalculateForm.controls.zone.hasError('required')">
                            Weight is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-sm-12">
                        <mat-select formControlName="type" placeholder="Type (4) [D]">
                            <mat-option *ngFor="let item of type" [value]="item.value">
                                {{ item.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-sm-12">
                        <mat-select formControlName="rangeId" placeholder="Range Weight(5)">
                            <mat-option *ngFor="let item of rangeWeight" [value]="item.value">
                                {{ item.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <button class="button-submit mt-3" mat-raised-button color="accent" (submit)="onSubmit()">Calculate [1-5]</button>
            <button class="button-submit mt3" mat-raised-button color="orange-800-bg" (submit)="onSubmit()">Calculate [A-B]</button>
        </form>
    </div>
</div>
