<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-16">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Create Country</span>
            </div>
            <div class="h2 mt-16">Create Country</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="p-24">

        <form [formGroup]="CountryForm" autocomplete="off" class="form" (submit)="onSubmit()">
            <div class="background-title mat-cyan-200-bg margin-top-10">
                <h2 class="title">Registration</h2>
            </div>
            <div class="box-shadow-form margin-top-10">
                <div fxLayout="row">
                    <mat-form-field fxFlex="50">
                        <input [readonly]="readonlyForm" formControlName="code" matInput placeholder="Country Code">
                        <mat-error *ngIf="CountryForm.controls.code.hasError('required')">
                            Country Code is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="50" class="margin-left-10">
                        <input [readonly]="disabledForm" formControlName="name" matInput placeholder="Country Name">
                        <mat-error *ngIf="CountryForm.controls.name.hasError('required')">
                            Country Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <button class="button-submit" mat-raised-button color="accent" type="submit">Create</button>
        </form>
    </div>
</div>
