<ng2-toasty></ng2-toasty>

<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>
    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-16">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Service List</span>
            </div>
            <div class="h2 mt-16">Service List</div>
        </div>

        <div class="reference-button mat-white-bg">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="create()">
                    <mat-icon>add_circle_outline</mat-icon>
                    <span>Create</span>
                </button>
                <button mat-menu-item (click)="update()">
                    <mat-icon>system_update_alt</mat-icon>
                    <span>Update</span>
                </button>
                <button mat-menu-item (click)="delete()">
                    <mat-icon>delete_forever</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="p-24">

        <form id="form-control" [formGroup]="searchForm" (submit)="search()" autocomplete="off">
            <mat-form-field class="margin-left-10 custom-select">
                <input placeholder="Service Name" formControlName="service_name_link" (keyup)="getService($event)" type="text" aria-label="Number" matInput [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                  <mat-option style="top:0 !important" *ngFor="let option of serviceName" [value]="option.service_name">
                    {{ option.service_name }}
                  </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field class="margin-left-10 custom-select">
                <mat-select formControlName="status" placeholder="Status">
                    <mat-option style="top:0 !important" *ngFor="let item of status" [value]="item.value">
                        {{ item.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button class="margin-left-20" mat-raised-button color="accent" type="submit">Search</button>
            <button mat-raised-button>Reset</button>
        </form>

        <ngx-datatable (page)="pageCallback($event)" class="material" [rows]="rows"
            [loadingIndicator]="loadingIndicator" [columnMode]="'force'" [headerHeight]="48" [footerHeight]="56"
            [rowHeight]="'auto'" [reorderable]="reorderable" [selectionType]="'checkbox'" [count]="total"
            [selected]="selected" (select)="onSelect($event)" [externalPaging]="true" [offset]="current_page"
            [limit]="15">

            <ngx-datatable-column [width]="48" [canAutoResize]="false" [sortable]="false">
                <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                    let-selectFn="selectFn">
                    <mat-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"></mat-checkbox>
                </ng-template>

                <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
                    let-onCheckboxChangeFn="onCheckboxChangeFn">
                    <mat-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></mat-checkbox>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [width]="200" name="Service Name" prop="service_name_link"></ngx-datatable-column>

            <ngx-datatable-column [width]="200" name="Service Name 2" prop="service_name2"></ngx-datatable-column>

            <ngx-datatable-column [width]="200" name="Status" prop="status"></ngx-datatable-column>
        </ngx-datatable>

    </div>

</div>
