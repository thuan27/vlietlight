<ng2-toasty></ng2-toasty>

<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>
  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Harmonised Codes List</span>
      </div>
      <div class="h2 mt-16">Harmonised Codes List</div>
    </div>

    <div class="reference-button mat-white-bg align-right" *ngIf="hasCreateUserPermission || hasEditUserPermission || hasDeleteUserPermission">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button *ngIf="hasCreateUserPermission" mat-menu-item (click)="create()">
          <mat-icon>add_circle_outline</mat-icon>
          <span>Create</span>
        </button>
        <button *ngIf="hasEditUserPermission" mat-menu-item (click)="update()">
          <mat-icon>system_update_alt</mat-icon>
          <span>Update</span>
        </button>
        <button *ngIf="hasDeleteUserPermission" mat-menu-item (click)="delete()">
          <mat-icon>delete_forever</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="p-24">

    <form id="form-control" class="row" [formGroup]="searchForm" autocomplete="off">
      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="hs_cat_id" matInput placeholder="Hs Cat ID">
      </mat-form-field>

      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="hs_code" matInput placeholder="Hs Code">
      </mat-form-field>

      <mat-form-field class="col-sm-12 col-md-3 col-lg-2">
        <input formControlName="hs_name" matInput placeholder="Hs Name">
      </mat-form-field>

      <span class="format-line-height-button">
        <button mat-raised-button color="accent" (click)="getList()">Search</button>
        <button mat-raised-button (click)="reset()">Reset</button>
      </span>
    </form>

    <ngx-datatable (page)="pageCallback($event)" class="material" [rows]="rows" [loadingIndicator]="loadingIndicator"
      [columnMode]="'force'" [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'" [reorderable]="reorderable"
      [selectionType]="'checkbox'" [count]="total" [selected]="selected" (tableContextmenu)="onTableContextMenu($event)"
      [externalPaging]="true" [scrollbarH]="true" [offset]="current_page" [limit]="15" (sort)="onSort($event)" [externalSorting]="true">

      <ngx-datatable-column [width]="48" [canAutoResize]="true" [resizeable]="true" [sortable]="false">

        <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
          let-onCheckboxChangeFn="onCheckboxChangeFn">
          <mat-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></mat-checkbox>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [canAutoResize]="true" [resizeable]="true" name="Hs Cat ID"
      prop="hs_cat_id"></ngx-datatable-column>

      <ngx-datatable-column [canAutoResize]="true" [resizeable]="true" name="Hs Code"
      prop="hs_code"></ngx-datatable-column>

      <ngx-datatable-column [canAutoResize]="true" [resizeable]="true" name="Hs Name"
        prop="hs_name"></ngx-datatable-column>
    </ngx-datatable>

    <div class="export margin-top-10">
      <label class="label-export">Export to:</label>
      <a (click)="exportCsv()" class="csv"></a>
    </div>
  </div>
</div>
