<ng2-toasty></ng2-toasty>

<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-16">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">{{ title }}</span>
            </div>
            <div class="h2 mt-16">{{ title }}</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="p-24">

        <form [formGroup]="HarmonisedCodesForm" autocomplete="off" class="form" (submit)="onSubmit()">
            <div class="background-title mat-cyan-200-bg margin-top-10">
                <h2 class="title">{{ titleGroup }}</h2>
            </div>
            <div class="box-shadow-form margin-top-10">
                <div class="row">
                    <mat-form-field class="col-sm-12 col-md-6">
                        <input [readonly]="disabledForm" formControlName="hs_cat_id" matInput placeholder="Hs Cat ID">
                        <mat-error *ngIf="HarmonisedCodesForm.controls.hs_cat_id.hasError('required')">
                          Hs Cat ID is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-sm-12 col-md-6">
                        <input [maxlength]="3" [readonly]="disabledForm" formControlName="hs_code" matInput placeholder="Hs Code">
                        <mat-error *ngIf="HarmonisedCodesForm.controls.hs_code.hasError('required')">
                          Hs Code is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field class="col-sm-12 col-md-6">
                        <input [readonly]="disabledForm" formControlName="hs_name" matInput placeholder="Hs Name">
                        <mat-error *ngIf="HarmonisedCodesForm.controls.hs_name.hasError('required')">
                          Hs Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
              <button class="button-cancel" mat-raised-button (click)="cancel()">{{ buttonCancel }}</button>
              <button *ngIf="!disabledForm" class="button-submit" mat-raised-button color="accent" type="submit">{{ buttonSubmitType }}</button>
        </form>
    </div>
</div>
