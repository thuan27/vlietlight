<ng2-toasty></ng2-toasty>

<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">{{ title }}</span>
      </div>
      <div class="h2 mt-16">{{ title }}</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="p-24">

    <form [formGroup]="CountryForm" autocomplete="off" class="form" (submit)="onSubmit()">
      <div class="background-title mat-cyan-200-bg margin-top-10">
        <h2 class="title">{{ titleGroup }}</h2>
      </div>
      <div class="box-shadow-form margin-top-10">
        <div fxLayout="row">
          <mat-form-field fxFlex="33">
            <mat-select [disabled]="disabledForm" formControlName="service_id" placeholder="Service">
              <mat-option *ngFor="let item of service" [value]="item.service_id">
                {{ item.service_name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field fxFlex="33" class="margin-left-10">
            <mat-select [disabled]="disabledForm" formControlName="country_id" placeholder="Country">
              <mat-option *ngFor="let item of country" [value]="item.country_id">
                {{ item.country_name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field fxFlex="33" class="margin-left-10">
            <input [readonly]="disabledForm" formControlName="zone" matInput placeholder="Zone">
            <mat-error *ngIf="CountryForm.controls.zone.hasError('required')">
              Zone is required
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row">
          <mat-form-field fxFlex="50">
            <input [readonly]="disabledForm" formControlName="state_code" matInput placeholder="State Code">
            <mat-error *ngIf="CountryForm.controls.state_code.hasError('required')">
              State Code is required
            </mat-error>
          </mat-form-field>
          <mat-form-field fxFlex="50" class="margin-left-10">
            <input [readonly]="disabledForm" formControlName="state_name" matInput placeholder="State Name">
            <mat-error *ngIf="CountryForm.controls.state_name.hasError('required')">
              State Name is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <button *ngIf="!disabledForm" class="button-submit" mat-raised-button color="accent"
        type="submit">{{ buttonType }}</button>
    </form>
  </div>
</div>
